	<nav id="dl-menu" class="dl-menuwrapper" role="navigation">

			<li><a href="{{ site.url }}/">Página Principal</a></li>
			<li>
				<a href="{{ site.url }}/about/">Sobre Nós</a>
				
			</li>
			<li>
				<a href="#">Publicações</a>
				<ul class="dl-submenu">
					<li><a href="{{ site.url }}/posts/">Todas as publicações</a></li>
					<li><a href="{{ site.url }}/tags/">Por categoria</a></li>
				</ul>
			</li>
			{% for link in site.data.navigation %}
		    {% if link.url contains 'http' %}
		        {% assign domain = '' %}
		        {% else %}
		        {% assign domain = site.url %}
		    {% endif %}

		  {% endfor %}
		</ul><!-- /.dl-menu -->
	</nav><!-- /.dl-menuwrapper -->
